{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %}- music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href= "{% static "music/style.css" %}">
</head>

<body>
    {% include "music/nav.html" %}
    {% include "music/error.html" %}

    <div class="container">
        {% block content %}{% endblock content %}
    </div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% block scripts %}

{% endblock scripts %}
<script>
     var audioButtons = document.querySelectorAll('.audio-button');
     var audioElments =[]

     audioButtons.forEach(function(button) {
        var audio_file =button.dataset.audio;
        audioElments[audio_file] =new Audio(audio_file)
        button.addEventListener("click",()=>{
            toggleAudio(button,audio_file)
        })
     })
     function toggleAudio(button,audio_file){
        var audio = audioElments[audio_file];
        if (audio.paused) {
            // If paused, play the audio
            audio.play();
            button.innerHTML ="Pause"
        } else {
            // If playing, pause the audio
            audio.pause();
            button.innerHTML ="Play"

        }
    }

     
</script>

</body>
</html>
